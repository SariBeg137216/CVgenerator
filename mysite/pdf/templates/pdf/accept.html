<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

	<title>Document</title>
</head>
<body>
		<form method="POST">
			{% csrf_token %}
			<div class="row m-5">
				<h1>CV Form</h1>
			<div class="form-group">
				<label >Email </label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<div class="form-group">
				<label >Name </label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label >Phone</label>
				<input type="text" class="form-control" id="phone" name="phone">
			</div>
			<div class="form-group">
				<label >Objective</label>
				<textarea type="text" class="form-control" id="objective" name="objective"></textarea>
			</div>
			<div class="form-group">
				<label >Skills</label>
				<textarea type="text" class="form-control" id="skills" name="skills"></textarea>
			</div>
			<div class="form-group">
				<label >University</label>
				<input type="text" class="form-control" id="university" name="university">
			</div>
			<div class="form-group">
				<label >Degree</label>
				<input type="text" class="form-control" id="degree" name="degree">
			</div>
			<div class="form-group">
				<label >Previous_Work</label>
				<input type="text" class="form-control" id="previous_work" name="previous_work">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
</body>
</html>
